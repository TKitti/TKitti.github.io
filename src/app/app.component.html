<div id="imageSliderDragContainer" #myBounds>
  <div 
    id="draggableImageSlider" 
    ngDraggable 
    lockAxis='y' 
    [bounds]="myBounds" 
    [inBounds]="inBounds"
    (started)="onImageSliderStart($event)" 
    (stopped)="onImageSliderStop($event)" 
    (movingOffset)="onImageSliderMoving($event)" 
    (endOffset)="onImageSliderMoveEnd($event)" 
    [preventDefaultEvent]="true" 
  ></div>
</div>
